<!DOCTYPE: html>
    <html>

    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Macondo+Swash+Caps&family=Nova+Flat&family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome. min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <section class="2by2">
            <h1>Cats 2 by 2</h1>
            <div class="cats2by2">
                <span class="span1">
                    <img src="cat1.jpg">
                </span>
                <span class="span1">
                    <img src="cat2.jpg">
                </span>
            </div>
            <div class="cats2by2">
                <span class="span2">
                    <img src="cat3.jpg">
                </span>
                <span class="span2">
                    <img src="cat4AND5.jpg">
                </span>
            </div>
        </section>
        <br />
        <br />
        <br />
        <section class="catcarousel">
            <h1>Cat Corousel</h1>
            <div id="myCarousel" class="carousel slides">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="cat1.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="cat2.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="cat3.jpg">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="cat4AND5.jpg">
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>the end</h2>
    </body>

    </html>
